<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Olá pronto</h1>
    <!-- fromulario é uma entrada de dados-->
    <form action="">
        <div>
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Nome:</label>
            <input type="text" placeholder="Digite um nome" />
        </div>
        <div>
            <input type="number" placeholder="Digite um numero" />
        </div>
        <div>
            <input type="date" placeholder="Digite uma data" />
        </div>
        <div>
            <input type="button" value="ok" />
            <input type="reset" value="limpar" />
        </div>
    </form>

</body>

</html>
